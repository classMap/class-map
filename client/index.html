  <link rel="stylesheet" type="text/css" href="styles.css">

    <h1>classMap: Map your degree</h1>
    <div id = "header">
      <div class = "yearTitle"> Freshman </div>
      <div class = "yearTitle"> Sophomore </div>
      <div class = "yearTitle"> Junior </div>
      <div class = "yearTitle"> Senior </div>
    </div>
    <div id = "grid">
    <div class="gridTitle" data-drop="false" data-drag = "false" data-jqyoui-options  jqyoui-droppable >Fall</div>
    <div class="gridTitle" data-drop="false" data-drag = "false" data-jqyoui-options  jqyoui-droppable>Spring</div>
    <div class="gridTitle" data-drop="false" data-drag = "false" data-jqyoui-options  jqyoui-droppable>Fall</div>

    <div class="gridTitle" data-drop="false" data-drag = "false" data-jqyoui-options jqyoui-droppable>Fall</div>
    <div class="gridTitle" data-drop="false" data-drag = "false" data-jqyoui-options  jqyoui-droppable>Spring</div>

  <div id = 'form' ng-controller = "formController as formCtrl" >
    {{message}}
    <br/>
    <br/>
    <form ng-submit = 'addMajor()' ng-hide = "showForm">
    <select name="majors" ng-model = 'major'>
  <option value="Political Economy">Political Economy</option>
  <option value="Economics">Economics</option>
  <option value="Economics/Mathematics">Economics/Mathematics</option>
  <option value="Psychology">Psychology</option>
  <option value="Biology">Biology</option>
  <option value="International Relations">International Relations</option>

  </select>
  <select name="GE" ng-model = 'genEd'>
<option value="honors">Thematic Option Honors Program</option>
<option value="regular">University General Education Program</option>
</select>
      <input type = 'submit' value = 'Fight On!'>
    </form>
    <form ng-submit = 'addReqs()' ng-hide = "showReqs">
      <input type = 'submit' value = 'Continue'>
    </form>
    <form ng-submit = 'addElecs()' ng-hide = "showElec">
      <input type = 'text' ng-model= 'elec1' placeholder="CTCS 466...">
      <input type = 'text' ng-model= 'elec2' placeholder="ITP 140...">
      <input type = 'text' ng-model= 'elec3' placeholder="SLL 199...">
      <input type = 'text' ng-model= 'elec4' placeholder="MPGU 120a...">
      <input type = 'text' ng-model= 'elec5' placeholder="MKT 405...">
      <input type = 'submit' value = 'Continue'>
    </form>
  </div>
  <div id = "dropzone" data-drop = "true" jqyoui-droppable> </div>
  <div id = "trash"></div>
  <div id = "message">
    <p> Built with care by Anshu Siripurapu, Alven Wang, and Chris Wilson in Los Angeles, California. </p>
  </div>
